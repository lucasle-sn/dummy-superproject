# Workflow to automatically update all submodules

name: Auto-update submodules

on:
  workflow_dispatch: # Allow manual trigger
  repository_dispatch:
    types: [submodule-auto-update] # Triggered by submodule repositories

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Determine trigger
        run: |
          # Log trigger information
          TRIGGER_BRANCH="${{ github.event.client_payload.branch || '' }}"
          
          if [[ "$TRIGGER_BRANCH" == "master" || "$TRIGGER_BRANCH" == "main" ]]; then
            echo "Triggered by master/main branch update"
          else
            echo "Triggered manually"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update all submodules
        id: update
        run: |
          set -e
          
          # Function to normalize git URL to HTTPS format
          normalize_url() {
            local url=$1
            # Remove .git suffix
            url=$(echo "$url" | sed 's/\.git$//')
            # Convert SSH to HTTPS
            url=$(echo "$url" | sed 's|git@github.com:|https://github.com/|')
            echo "$url"
          }
          
          # Function to build update details
          build_update_info() {
            local submodule=$1
            local old_commit=$2
            local new_commit=$3
            local repo_url=$4
            
            echo "- **${submodule}:** [${old_commit}](${repo_url}/commit/${old_commit}) â†’ [${new_commit}](${repo_url}/commit/${new_commit})"
          }
          
          # Main logic
          SUBMODULES=$(git config --file .gitmodules --get-regexp path | awk '{ print $2 }')
          
          if [ -z "$SUBMODULES" ]; then
            echo "No submodules found"
            echo "submodule_has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          UPDATED_MODULES=""
          UPDATE_DETAILS=""
          
          echo "Updating all submodules to latest branch commits"
          
          for submodule in $SUBMODULES; do
            echo "Processing $submodule..."
            
            # Validate submodule directory exists
            if [ ! -d "$submodule" ]; then
              echo "Warning: Submodule directory $submodule not found, skipping"
              continue
            fi
            
            OLD_COMMIT=$(git -C "$submodule" rev-parse HEAD)
            OLD_COMMIT_SHORT=$(git -C "$submodule" rev-parse --short HEAD)
            
            # Fetch and checkout latest master
            git -C "$submodule" fetch origin master
            git -C "$submodule" checkout origin/master
            
            NEW_COMMIT=$(git -C "$submodule" rev-parse HEAD)
            NEW_COMMIT_SHORT=$(git -C "$submodule" rev-parse --short HEAD)
            
            # Only track if there was an actual change
            if [ "$OLD_COMMIT" != "$NEW_COMMIT" ]; then
              echo "Updated $submodule from $OLD_COMMIT_SHORT to $NEW_COMMIT_SHORT"
              UPDATED_MODULES="${UPDATED_MODULES}${submodule},"
              RAW_URL=$(git -C "$submodule" config --get remote.origin.url)
              REPO_URL=$(normalize_url "$RAW_URL")
              UPDATE_DETAILS="${UPDATE_DETAILS}$(build_update_info "$submodule" "$OLD_COMMIT_SHORT" "$NEW_COMMIT_SHORT" "$REPO_URL")
          "
            else
              echo "No update needed for $submodule"
            fi
          done
          
          # Commit the submodule updates if any
          git add -A
          
          # Set outputs
          if git diff --cached --quiet; then
            echo "submodule_has_changes=false" >> $GITHUB_OUTPUT
            echo "No updates available"
          else
            echo "submodule_has_changes=true" >> $GITHUB_OUTPUT
            echo "updated_modules=${UPDATED_MODULES%,}" >> $GITHUB_OUTPUT
            echo "update_details<<EOF" >> $GITHUB_OUTPUT
            echo "$UPDATE_DETAILS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.submodule_has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          branch: submodules-auto-update-${{ github.run_id }}
          base: master
          delete-branch: true
          title: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          body: |
            ## Automated Submodule Update
            
            This PR updates the following submodules to their latest versions.

            ${{ steps.update.outputs.update_details }}
            
            ---
            
            Please review the changes and merge if tests pass.
          labels: |
            dependencies
            automated
            submodules
