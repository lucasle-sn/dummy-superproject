# Workflow to automatically update all submodules

name: Auto-update submodules

on:
  workflow_dispatch: # Allow manual trigger
  repository_dispatch:
    types: [submodule-auto-update] # Triggered by submodule repositories

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Determine target branch
        id: target
        run: |
          # Check if triggered by repository_dispatch with tag or release info
          TRIGGER_BRANCH="${{ github.event.client_payload.branch || '' }}"
          TRIGGER_TAG="${{ github.event.client_payload.tag || '' }}"
          
          if [ -n "$TRIGGER_TAG" ]; then
            # Tag trigger - target release branch if exists, else master
            echo "Triggered by tag: $TRIGGER_TAG"
            # Will check for release branches after checkout
            echo "is_tag_trigger=true" >> $GITHUB_OUTPUT
            echo "base_branch=master" >> $GITHUB_OUTPUT
          elif [[ "$TRIGGER_BRANCH" == release/* ]]; then
            # Release branch trigger
            echo "Triggered by release branch: $TRIGGER_BRANCH"
            echo "base_branch=$TRIGGER_BRANCH" >> $GITHUB_OUTPUT
          else
            # Default to master for main/master or manual triggers
            echo "Triggered by master/main or manual"
            echo "base_branch=master" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.target.outputs.base_branch }}
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Re-evaluate target for tag triggers
        if: steps.target.outputs.is_tag_trigger == 'true'
        id: tag_target
        run: |
          # Check if release branches exist
          if git ls-remote --heads origin release/* | grep -q .; then
            # Get the latest release branch
            RELEASE_BRANCH=$(git ls-remote --heads origin 'release/*' | awk -F'/' '{print $NF}' | sort -V | tail -n1)
            echo "final_branch=release/$RELEASE_BRANCH" >> $GITHUB_OUTPUT
            # Switch to release branch
            git fetch origin "release/$RELEASE_BRANCH"
            git checkout "release/$RELEASE_BRANCH"
          else
            echo "final_branch=master" >> $GITHUB_OUTPUT
          fi

      - name: Update all submodules
        id: update
        run: |
          set -e
          
          # Function to get default branch for a submodule
          get_default_branch() {
            local submodule=$1
            local branch
            
            branch=$(git -C "$submodule" symbolic-ref refs/remotes/origin/HEAD 2>/dev/null | sed 's@^refs/remotes/origin/@@')
            if [ -z "$branch" ]; then
              branch=$(git -C "$submodule" remote show origin | grep 'HEAD branch' | cut -d' ' -f5)
            fi
            if [ -z "$branch" ]; then
              branch="master"
            fi
            echo "$branch"
          }
          
          # Function to update tag-pinned submodule
          update_tag() {
            local submodule=$1
            local current_tag=$2
            local latest_tag
            
            latest_tag=$(git -C "$submodule" tag --sort=-version:refname | head -n1)
            
            if [ "$current_tag" != "$latest_tag" ]; then
              echo "Updating $submodule: $current_tag → $latest_tag"
              git -C "$submodule" checkout "tags/$latest_tag"
              echo "$latest_tag (tag)"
              return 0
            else
              echo "Already at latest tag $current_tag"
              return 1
            fi
          }
          
          # Function to update branch-tracking submodule
          update_branch() {
            local submodule=$1
            local branch
            
            branch=$(get_default_branch "$submodule")
            echo "Updating $submodule to latest $branch"
            git -C "$submodule" checkout "origin/$branch"
            echo "$branch"
          }
          
          # Function to build update details
          build_update_info() {
            local submodule=$1
            local old_commit=$2
            local new_commit=$3
            local repo_url=$4
            
            echo "- **${submodule}:** [${old_commit}](${repo_url}/commit/${old_commit}) → [${new_commit}](${repo_url}/commit/${new_commit})"
          }
          
          # Main logic
          SUBMODULES=$(git config --file .gitmodules --get-regexp path | awk '{ print $2 }')
          
          if [ -z "$SUBMODULES" ]; then
            echo "No submodules found"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          UPDATED_MODULES=""
          UPDATE_DETAILS=""
          
          for submodule in $SUBMODULES; do
            echo "Processing $submodule..."
            
            OLD_COMMIT=$(git -C "$submodule" rev-parse HEAD)
            OLD_COMMIT_SHORT=$(git -C "$submodule" rev-parse --short HEAD)
            
            git -C "$submodule" fetch origin --tags
            
            # Check if pinned to a tag
            CURRENT_TAG=$(git -C "$submodule" describe --exact-match --tags HEAD 2>/dev/null || echo "")
            
            if [ -n "$CURRENT_TAG" ]; then
              update_tag "$submodule" "$CURRENT_TAG" || continue
            else
              update_branch "$submodule"
            fi
            
            NEW_COMMIT=$(git -C "$submodule" rev-parse HEAD)
            NEW_COMMIT_SHORT=$(git -C "$submodule" rev-parse --short HEAD)
            
            # Check if anything changed
            if [ "$OLD_COMMIT" != "$NEW_COMMIT" ]; then
              UPDATED_MODULES="${UPDATED_MODULES}${submodule},"
              REPO_URL=$(git -C "$submodule" config --get remote.origin.url | sed 's/\.git$//')
              UPDATE_DETAILS="${UPDATE_DETAILS}$(build_update_info "$submodule" "$OLD_COMMIT_SHORT" "$NEW_COMMIT_SHORT" "$REPO_URL")
          "
            fi
          done
          
          # Set outputs
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No updates available"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "updated_modules=${UPDATED_MODULES%,}" >> $GITHUB_OUTPUT
            echo "update_details<<EOF" >> $GITHUB_OUTPUT
            echo "$UPDATE_DETAILS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          branch: submodules-auto-update-${{ github.run_id }}
          base: ${{ steps.tag_target.outputs.final_branch || steps.target.outputs.base_branch }}
          delete-branch: true
          title: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          body: |
            ## Automated Submodule Update
            
            This PR updates the following submodules to their latest versions.
            
            **Target branch:** `${{ steps.tag_target.outputs.final_branch || steps.target.outputs.base_branch }}`
            
            ---
            
            **Summary:**

            ${{ steps.update.outputs.update_details }}

            ---
            
            Please review the changes and merge if tests pass.
          labels: |
            dependencies
            automated
            submodules
