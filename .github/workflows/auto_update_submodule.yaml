# Workflow to automatically update all submodules

name: Auto-update submodules

on:
  workflow_dispatch: # Allow manual trigger
    inputs:
      update_all:
        description: 'Update all submodules'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      target_submodule:
        description: 'Specific submodule to update (URL)'
        required: false
        type: string
  repository_dispatch:
    types: [submodule-auto-update] # Triggered by submodule repositories

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    env:
      BASE_BRANCH: master
      SUBMODULE_BASE_BRANCH_DEFAULT: master
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Determine trigger
        id: trigger
        run: |
          # Determine trigger type and parameters
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Triggered manually"
            updateAll="${{ inputs.update_all }}"
            targetSubmodule="${{ inputs.target_submodule }}"
            targetSubmoduleBranch=""  # Will be detected dynamically per submodule
          else
            echo "Triggered by repository dispatch"
            triggerBranch="${{ github.event.client_payload.branch || '' }}"
            targetSubmodule="${{ github.event.client_payload.submodule || '' }}"
            updateAll="false"
            
            # Use branch from payload or default to ${{ env.SUBMODULE_BASE_BRANCH_DEFAULT }}
            if [[ -n "$triggerBranch" ]]; then
              targetSubmoduleBranch="$triggerBranch"
              echo "Submodule branch from payload: $targetSubmoduleBranch"
            else
              targetSubmoduleBranch="${{ env.SUBMODULE_BASE_BRANCH_DEFAULT }}"
              echo "Using default submodule branch: ${targetSubmoduleBranch}"
            fi
            
            if [[ -z "$targetSubmodule" ]]; then
              echo "ERROR: No submodule specified in repository_dispatch payload"
              exit 1
            fi
          fi
          
          if [[ "$updateAll" == "true" ]]; then
            echo "Mode: Update all submodules"
          elif [[ -n "$targetSubmodule" ]]; then
            echo "Mode: Update only $targetSubmodule"
          else
            echo "ERROR: update_all is false but no target_submodule provided"
            exit 1
          fi
          
          echo "update_all=$updateAll" >> $GITHUB_OUTPUT
          echo "target_submodule=$targetSubmodule" >> $GITHUB_OUTPUT
          echo "target_submodule_branch=$targetSubmoduleBranch" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BASE_BRANCH }}
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update all submodules
        id: update
        run: |
          set -e
          
          # Function to get default branch for a submodule
          get_default_branch() {
            local submodule=$1
            local branch
            
            branch=$(git -C "$submodule" symbolic-ref refs/remotes/origin/HEAD 2>/dev/null | sed 's@^refs/remotes/origin/@@')
            if [ -z "$branch" ]; then
              # Fallback to remote show origin
              branch=$(git -C "$submodule" remote show origin 2>/dev/null | grep 'HEAD branch' | cut -d' ' -f5)
            fi
            if [ -z "$branch" ]; then
              branch=${{ env.SUBMODULE_BASE_BRANCH_DEFAULT }}
            fi
            echo "$branch"
          }
          
          # Function to extract owner/repo from URL or return as-is if already in that format
          extract_repo_identifier() {
            local url=$1
            
            url="${url%.git}"            
            if [[ "$url" =~ ^[^/:]+/[^/:]+$ ]]; then
              #Check if it's already in owner/repo format  
              echo "$url"
            else
              # Looks for everything after the last ':' (SSH) or 'github.com/' (HTTPS)
              echo "$url" | sed -E 's|.*[:/]([^/]+/[^/]+)$|\1|'
            fi
          }

          # Function to normalize git URL to HTTPS format
          normalize_git_url() {
            # Convert SSH to HTTPS
            local url=$1
            url=$(echo "$url" | sed 's/\.git$//')
            url=$(echo "$url" | sed 's|git@github.com:|https://github.com/|')
            echo "$url"
          }
          
          # Function to build update details
          build_update_info() {
            local submodule=$1
            local old_commit=$2
            local new_commit=$3
            local repo_url=$4
            
            echo "- **${submodule}:** [${old_commit}](${repo_url}/commit/${old_commit}) â†’ [${new_commit}](${repo_url}/commit/${new_commit})"
          }
          
          # Main logic
          submodules=$(git config --file .gitmodules --get-regexp path | awk '{ print $2 }')
          updateAll="${{ steps.trigger.outputs.update_all }}"
          targetSubmodule="${{ steps.trigger.outputs.target_submodule }}"
          targetSubmoduleBranch="${{ steps.trigger.outputs.target_submodule_branch }}"

          if [[ $updateAll != "true" && -z "$targetSubmodule" ]]; then
            echo "ERROR: update_all is false but no target_submodule provided"
            exit 1
          fi

          if [ -z "$submodules" ]; then
            echo "WARNING: No submodules found"
            echo "submodule_has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Normalize targetSubmodule URL for comparison
          if [[ $updateAll != "true" ]]; then
            targetRepoId=$(normalize_git_url "$targetSubmodule")
            echo "Target repository identifier: $targetRepoId"
          fi
          
          updatedModules=""
          updateDetails=""
          
          if [[ "$updateAll" == "true" ]]; then
            echo "Updating all submodules (will detect default branches)"
          else
            echo "Updating only submodule matching: $targetRepoId to ${targetSubmoduleBranch:-default branch}"
          fi
          
          for submodule in $submodules; do
            # Skip if not updating all and this isn't the target submodule
            if [[ "$updateAll" != "true" ]]; then
              # Get this submodule's URL and extract repo identifier
              submoduleUrl=$(git config --file .gitmodules --get "submodule.$submodule.url")
              submoduleRepoId=$(extract_repo_identifier "$submoduleUrl")
              
              # Compare repo identifiers (owner/repo format)
              if [[ "$submoduleRepoId" != "$targetRepoId" ]]; then
                echo "Skipping $submodule ($submoduleRepoId): does not match target $targetRepoId)"
                continue
              fi
            fi
            
            echo "Processing $submodule..."
            
            # Validate submodule directory exists
            if [ ! -d "$submodule" ]; then
              echo "Warning: Submodule directory $submodule not found, skipping"
              continue
            fi
            
            oldCommit=$(git -C "$submodule" rev-parse HEAD)
            oldCommitShort=$(git -C "$submodule" rev-parse --short HEAD)
            
            # Determine which branch to use
            if [[ -z "$targetSubmoduleBranch" ]]; then
              # For update all with default, detect the actual default branch
              targetSubmoduleBranch=$(get_default_branch "$submodule")
              echo "Detected default branch for $submodule: $targetSubmoduleBranch"
            fi
            
            # Fetch and checkout latest submodule branch
            git -C "$submodule" fetch origin "$targetSubmoduleBranch"
            git -C "$submodule" checkout "origin/$targetSubmoduleBranch"
            
            newCommit=$(git -C "$submodule" rev-parse HEAD)
            newCommitShort=$(git -C "$submodule" rev-parse --short HEAD)
            
            # Only track if there was an actual change
            if [ "$oldCommit" != "$newCommit" ]; then
              echo "Updated $submodule from $oldCommitShort to $newCommitShort"
              updatedModules="${updatedModules}${submodule},"
              rawUrl=$(git -C "$submodule" config --get remote.origin.url)
              updateDetails="${updateDetails}$(build_update_info "$submodule" "$oldCommitShort" "$newCommitShort" "$(normalize_git_url $rawUrl)")
          "
            else
              echo "No update needed for $submodule"
            fi
          done
          
          # Commit the submodule updates if any
          git add -A
          
          # Set outputs
          if git diff --cached --quiet; then
            echo "submodule_has_changes=false" >> $GITHUB_OUTPUT
            echo "No updates available"
          else
            echo "submodule_has_changes=true" >> $GITHUB_OUTPUT
            echo "updated_modules=${updatedModules%,}" >> $GITHUB_OUTPUT
            echo "update_details<<EOF" >> $GITHUB_OUTPUT
            echo "$updateDetails" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.submodule_has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          branch: submodules-auto-update-${{ github.run_id }}
          base: ${{ env.BASE_BRANCH }}
          delete-branch: true
          title: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          body: |
            ## Automated Submodule Update
            
            This PR updates the following submodules to their latest versions.

            ${{ steps.update.outputs.update_details }}
            
            ---
            
            Please review the changes and merge if tests pass.
          labels: |
            dependencies
            automated
            submodules
