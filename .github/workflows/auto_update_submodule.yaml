# Workflow to automatically update all submodules

name: Auto-update submodules

on:
  workflow_dispatch: # Allow manual trigger
    inputs:
      update_all:
        description: 'Update all submodules'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      target_submodule:
        description: 'Specific submodule to update (if update_all is false)'
        required: false
        type: string
  repository_dispatch:
    types: [submodule-auto-update] # Triggered by submodule repositories

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    env:
      BASE_BRANCH: master
      SUBMODULE_BASE_BRANCH_DEFAULT: master
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Determine trigger
        id: trigger
        run: |
          # Determine trigger type and parameters
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger - use inputs
            echo "Triggered manually"
            UPDATE_ALL="${{ inputs.update_all }}"
            TARGET_SUBMODULE="${{ inputs.target_submodule }}"
          else
            # Repository dispatch - always single submodule update
            echo "Triggered by repository dispatch"
            TRIGGER_BRANCH="${{ github.event.client_payload.branch || '' }}"
            TARGET_SUBMODULE="${{ github.event.client_payload.submodule || '' }}"
            UPDATE_ALL="false"
            
            if [[ "$TRIGGER_BRANCH" == "master" || "$TRIGGER_BRANCH" == "main" ]]; then
              echo "Source: master/main branch update"
            fi
            
            if [[ -z "$TARGET_SUBMODULE" ]]; then
              echo "ERROR: No submodule specified in repository_dispatch payload"
              exit 1
            fi
          fi
          
          if [[ "$UPDATE_ALL" == "true" ]]; then
            echo "Mode: Update all submodules"
          elif [[ -n "$TARGET_SUBMODULE" ]]; then
            echo "Mode: Update only $TARGET_SUBMODULE"
          else
            echo "ERROR: update_all is false but no target_submodule provided"
            exit 1
          fi
          
          echo "update_all=$UPDATE_ALL" >> $GITHUB_OUTPUT
          echo "target_submodule=$TARGET_SUBMODULE" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BASE_BRANCH }}
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update all submodules
        id: update
        run: |
          set -e
          
          # Function to normalize git URL to HTTPS format
          normalize_url() {
            local url=$1
            # Remove .git suffix
            url=$(echo "$url" | sed 's/\.git$//')
            # Convert SSH to HTTPS
            url=$(echo "$url" | sed 's|git@github.com:|https://github.com/|')
            echo "$url"
          }
          
          # Function to build update details
          build_update_info() {
            local submodule=$1
            local old_commit=$2
            local new_commit=$3
            local repo_url=$4
            
            echo "- **${submodule}:** [${old_commit}](${repo_url}/commit/${old_commit}) â†’ [${new_commit}](${repo_url}/commit/${new_commit})"
          }
          
          # Main logic
          SUBMODULES=$(git config --file .gitmodules --get-regexp path | awk '{ print $2 }')
          UPDATE_ALL="${{ steps.trigger.outputs.update_all }}"
          TARGET_SUBMODULE="${{ steps.trigger.outputs.target_submodule }}"

          BASE_BRANCH="${{ env.BASE_BRANCH }}"

          if [ -z "$SUBMODULES" ]; then
            echo "No submodules found"
            echo "submodule_has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          UPDATED_MODULES=""
          UPDATE_DETAILS=""
          
          if [[ "$UPDATE_ALL" == "true" ]]; then
            echo "Updating all submodules to latest $BASE_BRANCH"
          else
            echo "Updating only submodule: $TARGET_SUBMODULE"
          fi
          
          for submodule in $SUBMODULES; do
            # Skip if not updating all and this isn't the target submodule
            if [[ "$UPDATE_ALL" != "true" && "$submodule" != "$TARGET_SUBMODULE" ]]; then
              echo "Skipping $submodule (not the target submodule)"
              continue
            fi
            
            echo "Processing $submodule..."
            
            # Validate submodule directory exists
            if [ ! -d "$submodule" ]; then
              echo "Warning: Submodule directory $submodule not found, skipping"
              continue
            fi
            
            OLD_COMMIT=$(git -C "$submodule" rev-parse HEAD)
            OLD_COMMIT_SHORT=$(git -C "$submodule" rev-parse --short HEAD)
            
            # Fetch and checkout latest base branch
            git -C "$submodule" fetch origin "$BASE_BRANCH"
            git -C "$submodule" checkout "origin/$BASE_BRANCH"
            
            NEW_COMMIT=$(git -C "$submodule" rev-parse HEAD)
            NEW_COMMIT_SHORT=$(git -C "$submodule" rev-parse --short HEAD)
            
            # Only track if there was an actual change
            if [ "$OLD_COMMIT" != "$NEW_COMMIT" ]; then
              echo "Updated $submodule from $OLD_COMMIT_SHORT to $NEW_COMMIT_SHORT"
              UPDATED_MODULES="${UPDATED_MODULES}${submodule},"
              RAW_URL=$(git -C "$submodule" config --get remote.origin.url)
              REPO_URL=$(normalize_url "$RAW_URL")
              UPDATE_DETAILS="${UPDATE_DETAILS}$(build_update_info "$submodule" "$OLD_COMMIT_SHORT" "$NEW_COMMIT_SHORT" "$REPO_URL")
          "
            else
              echo "No update needed for $submodule"
            fi
          done
          
          # Commit the submodule updates if any
          git add -A
          
          # Set outputs
          if git diff --cached --quiet; then
            echo "submodule_has_changes=false" >> $GITHUB_OUTPUT
            echo "No updates available"
          else
            echo "submodule_has_changes=true" >> $GITHUB_OUTPUT
            echo "updated_modules=${UPDATED_MODULES%,}" >> $GITHUB_OUTPUT
            echo "update_details<<EOF" >> $GITHUB_OUTPUT
            echo "$UPDATE_DETAILS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.submodule_has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          branch: submodules-auto-update-${{ github.run_id }}
          base: ${{ env.BASE_BRANCH }}
          delete-branch: true
          title: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          body: |
            ## Automated Submodule Update
            
            This PR updates the following submodules to their latest versions.

            ${{ steps.update.outputs.update_details }}
            
            ---
            
            Please review the changes and merge if tests pass.
          labels: |
            dependencies
            automated
            submodules
