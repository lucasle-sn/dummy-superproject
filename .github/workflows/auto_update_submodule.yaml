# Workflow to automatically update all submodules

name: Auto-update submodules

on:
  schedule:
    # Check for updates hourly
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger
  repository_dispatch:
    types: [submodule-auto-update] # Triggered by submodule repositories

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update all submodules
        id: update
        run: |
          # Get list of all submodules
          SUBMODULES=$(git config --file .gitmodules --get-regexp path | awk '{ print $2 }')
          
          if [ -z "$SUBMODULES" ]; then
            echo "No submodules found"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Update each submodule to latest remote HEAD
          UPDATED_MODULES=""
          for submodule in $SUBMODULES; do           
            # Get the default branch
            DEFAULT_BRANCH=$(git -C "$submodule" symbolic-ref refs/remotes/origin/HEAD 2>/dev/null | sed 's@^refs/remotes/origin/@@' || echo "master")
            
            # Fetch and checkout latest
            git -C "$submodule" checkout "origin/$DEFAULT_BRANCH"
            git -C "$submodule" pull
            
            # Track which modules were updated
            if ! git diff --quiet "$submodule"; then
              UPDATED_MODULES="${UPDATED_MODULES}${submodule},"
            fi
          done
          
          # Check if there are any changes
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No updates available"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "updated_modules=${UPDATED_MODULES%,}" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          branch: submodules-auto-update-${{ github.run_id }}
          delete-branch: true
          title: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          body: |
            ## Automated Submodule Update
            
            This PR updates the following submodules to their latest versions:
            
            **Updated modules:** ${{ steps.update.outputs.updated_modules }}
            
            Please review and merge if tests pass.
          labels: |
            dependencies
            automated
            submodules
