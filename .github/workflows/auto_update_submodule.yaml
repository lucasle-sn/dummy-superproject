# Workflow to automatically update all submodules

name: Auto-update submodules

on:
  workflow_dispatch: # Allow manual trigger
    inputs:
      update_all:
        description: 'Update all submodules'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      target_submodule:
        description: 'Specific submodule to update (if update_all is false)'
        required: false
        type: string
  repository_dispatch:
    types: [submodule-auto-update] # Triggered by submodule repositories

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    env:
      BASE_BRANCH: master
      SUBMODULE_BASE_BRANCH_DEFAULT: master
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Determine trigger
        id: trigger
        run: |
          # Determine trigger type and parameters
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger - use inputs
            echo "Triggered manually"
            UPDATE_ALL="${{ inputs.update_all }}"
            TARGET_SUBMODULE="${{ inputs.target_submodule }}"
            SUBMODULE_BRANCH=""  # Will be detected dynamically per submodule
          else
            # Repository dispatch - always single submodule update
            echo "Triggered by repository dispatch"
            TRIGGER_BRANCH="${{ github.event.client_payload.branch || '' }}"
            TARGET_SUBMODULE="${{ github.event.client_payload.submodule || '' }}"
            UPDATE_ALL="false"
            
            # Use branch from payload or default to ${{ env.SUBMODULE_BASE_BRANCH_DEFAULT }}
            if [[ -n "$TRIGGER_BRANCH" ]]; then
              SUBMODULE_BRANCH="$TRIGGER_BRANCH"
              echo "Submodule branch from payload: $SUBMODULE_BRANCH"
            else
              SUBMODULE_BRANCH="${{ env.SUBMODULE_BASE_BRANCH_DEFAULT }}"
              echo "Using default submodule branch: ${SUBMODULE_BRANCH}"
            fi
            
            if [[ -z "$TARGET_SUBMODULE" ]]; then
              echo "ERROR: No submodule specified in repository_dispatch payload"
              exit 1
            fi
          fi
          
          if [[ "$UPDATE_ALL" == "true" ]]; then
            echo "Mode: Update all submodules"
          elif [[ -n "$TARGET_SUBMODULE" ]]; then
            echo "Mode: Update only $TARGET_SUBMODULE"
          else
            echo "ERROR: update_all is false but no target_submodule provided"
            exit 1
          fi
          
          echo "update_all=$UPDATE_ALL" >> $GITHUB_OUTPUT
          echo "target_submodule=$TARGET_SUBMODULE" >> $GITHUB_OUTPUT
          echo "submodule_branch=$SUBMODULE_BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BASE_BRANCH }}
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update all submodules
        id: update
        run: |
          set -e
          
          # Function to get default branch for a submodule
          get_default_branch() {
            local submodule=$1
            local branch
            
            # Try to get the default branch from symbolic-ref
            branch=$(git -C "$submodule" symbolic-ref refs/remotes/origin/HEAD 2>/dev/null | sed 's@^refs/remotes/origin/@@')
            if [ -z "$branch" ]; then
              # Fallback to remote show origin
              branch=$(git -C "$submodule" remote show origin 2>/dev/null | grep 'HEAD branch' | cut -d' ' -f5)
            fi
            if [ -z "$branch" ]; then
              # Final fallback
              branch=${{ env.SUBMODULE_BASE_BRANCH_DEFAULT }}
            fi
            echo "$branch"
          }
          
          # Function to normalize git URL to HTTPS format
          normalize_url() {
            local url=$1
            # Remove .git suffix
            url=$(echo "$url" | sed 's/\.git$//')
            # Convert SSH to HTTPS
            url=$(echo "$url" | sed 's|git@github.com:|https://github.com/|')
            echo "$url"
          }
          
          # Function to extract owner/repo from URL or return as-is if already in that format
          extract_repo_identifier() {
            local url=$1
            # If it's already in owner/repo format (no slashes before owner), return as-is
            if [[ "$url" =~ ^[^/]+/[^/]+$ ]]; then
              echo "$url"
            else
              # Extract owner/repo from full URL
              # Matches: https://github.com/owner/repo or git@github.com:owner/repo
              echo "$url" | sed -E 's|.*[:/]([^/]+/[^/]+).*|\1|'
            fi
          }
          
          # Function to build update details
          build_update_info() {
            local submodule=$1
            local old_commit=$2
            local new_commit=$3
            local repo_url=$4
            
            echo "- **${submodule}:** [${old_commit}](${repo_url}/commit/${old_commit}) â†’ [${new_commit}](${repo_url}/commit/${new_commit})"
          }
          
          # Main logic
          SUBMODULES=$(git config --file .gitmodules --get-regexp path | awk '{ print $2 }')
          UPDATE_ALL="${{ steps.trigger.outputs.update_all }}"
          TARGET_SUBMODULE="${{ steps.trigger.outputs.target_submodule }}"
          SUBMODULE_BRANCH="${{ steps.trigger.outputs.submodule_branch }}"

          BASE_BRANCH="${{ env.BASE_BRANCH }}"

          if [ -z "$SUBMODULES" ]; then
            echo "No submodules found"
            echo "submodule_has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Normalize TARGET_SUBMODULE URL for comparison
          TARGET_REPO_ID=""
          if [[ -n "$TARGET_SUBMODULE" ]]; then
            TARGET_REPO_ID=$(extract_repo_identifier "$TARGET_SUBMODULE")
            echo "Target repository identifier: $TARGET_REPO_ID"
          fi
          
          UPDATED_MODULES=""
          UPDATE_DETAILS=""
          
          if [[ "$UPDATE_ALL" == "true" ]]; then
            echo "Updating all submodules (will detect default branches)"
          else
            echo "Updating only submodule matching: $TARGET_REPO_ID to ${SUBMODULE_BRANCH:-default branch}"
          fi
          
          for submodule in $SUBMODULES; do
            # Skip if not updating all and this isn't the target submodule
            if [[ "$UPDATE_ALL" != "true" ]]; then
              # Get this submodule's URL and extract repo identifier
              SUBMODULE_URL=$(git config --file .gitmodules --get "submodule.$submodule.url")
              SUBMODULE_REPO_ID=$(extract_repo_identifier "$SUBMODULE_URL")
              
              # Compare repo identifiers (owner/repo format)
              if [[ "$SUBMODULE_REPO_ID" != "$TARGET_REPO_ID" ]]; then
                echo "Skipping $submodule (repo: $SUBMODULE_REPO_ID does not match target: $TARGET_REPO_ID)"
                continue
              fi
              echo "Matched target submodule: $submodule"
            fi
            
            echo "Processing $submodule..."
            
            # Validate submodule directory exists
            if [ ! -d "$submodule" ]; then
              echo "Warning: Submodule directory $submodule not found, skipping"
              continue
            fi
            
            OLD_COMMIT=$(git -C "$submodule" rev-parse HEAD)
            OLD_COMMIT_SHORT=$(git -C "$submodule" rev-parse --short HEAD)
            
            # Determine which branch to use
            if [[ -z "$SUBMODULE_BRANCH" ]]; then
              # For update all with default, detect the actual default branch
              SUBMODULE_BRANCH=$(get_default_branch "$submodule")
              echo "Detected default branch for $submodule: $SUBMODULE_BRANCH"
            fi
            
            # Fetch and checkout latest submodule branch
            git -C "$submodule" fetch origin "$SUBMODULE_BRANCH"
            git -C "$submodule" checkout "origin/$SUBMODULE_BRANCH"
            
            NEW_COMMIT=$(git -C "$submodule" rev-parse HEAD)
            NEW_COMMIT_SHORT=$(git -C "$submodule" rev-parse --short HEAD)
            
            # Only track if there was an actual change
            if [ "$OLD_COMMIT" != "$NEW_COMMIT" ]; then
              echo "Updated $submodule from $OLD_COMMIT_SHORT to $NEW_COMMIT_SHORT"
              UPDATED_MODULES="${UPDATED_MODULES}${submodule},"
              RAW_URL=$(git -C "$submodule" config --get remote.origin.url)
              REPO_URL=$(normalize_url "$RAW_URL")
              UPDATE_DETAILS="${UPDATE_DETAILS}$(build_update_info "$submodule" "$OLD_COMMIT_SHORT" "$NEW_COMMIT_SHORT" "$REPO_URL")
          "
            else
              echo "No update needed for $submodule"
            fi
          done
          
          # Commit the submodule updates if any
          git add -A
          
          # Set outputs
          if git diff --cached --quiet; then
            echo "submodule_has_changes=false" >> $GITHUB_OUTPUT
            echo "No updates available"
          else
            echo "submodule_has_changes=true" >> $GITHUB_OUTPUT
            echo "updated_modules=${UPDATED_MODULES%,}" >> $GITHUB_OUTPUT
            echo "update_details<<EOF" >> $GITHUB_OUTPUT
            echo "$UPDATE_DETAILS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.submodule_has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          branch: submodules-auto-update-${{ github.run_id }}
          base: ${{ env.BASE_BRANCH }}
          delete-branch: true
          title: "chore: Auto update submodule ${{ steps.update.outputs.updated_modules }}"
          body: |
            ## Automated Submodule Update
            
            This PR updates the following submodules to their latest versions.

            ${{ steps.update.outputs.update_details }}
            
            ---
            
            Please review the changes and merge if tests pass.
          labels: |
            dependencies
            automated
            submodules
